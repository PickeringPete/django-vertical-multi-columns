<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django VMC Demo App</title>
    <link href="{% static 'vmcexamplesite/css/style.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div>
        <table border=1>
			<tr>
				<td><a href="{% url "home" %}"><strong>Django Vertical Multi Columns</strong></a></td>
			</tr>
			<tr>
                <td>
					<ul>
                    <li><a href="{% url "even_list" %}" target="_self">Even List</a></li>
                    <li><a href="{% url "criteria_list" %}" target="_self">Criteria List</a></li>
                    <li><a href="{% url "defined_list" %}" target="_self">Defined List</a></li>
					</ul>
				</td>
			</tr>
        </table>
      </div>
    </header>
    <p> </p>
    <div>
        <br><br>
        <div id="messages">
          {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% endif %}">
              {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
            </p>
          {% endfor %}
        </div>
{% block content %}{% endblock %}
    </div>
    <p></p>
  </body>
</html>
